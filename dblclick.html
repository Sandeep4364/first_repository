<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="b">THIS IS EVENT LISTENER</h1>
    <button id="click-me">click here</button>
    <div id="a" style="width: 100px; height: 200px; background-color: lightblue;"></div>
    <script>
        document.getElementById("click-me").addEventListener("dblclick", function () {
            
        });
        document.getElementById("a").addEventListener("dblclick", function () {
            this.style.backgroundColor = "lightgreen";
            a.innerHtml="dblclick"
        });
    </script>
    
</body>
</html>
